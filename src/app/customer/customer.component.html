<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="https://images.unsplash.com/photo-1560869713-bf165a9cfac1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=562&q=80"  alt="">
                    <div class="signup-img-content">
                        <h2>Register now </h2>
                      
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="first_name" class="required">First name</label>
                                    <input type="text" name="first_name" id="first_name" />
                                </div>
                                <div class="form-input">
                                    <label for="last_name" class="required">Last name</label>
                                    <input type="text" name="last_name" id="last_name" />
                                </div>
                                <div class="form-input">
                                    <label for="company" class="required">Company</label>
                                    <input type="text" name="company" id="company" />
                                </div>
                                <div class="form-input">
                                    <label for="email" class="required">Email</label>
                                    <input type="text" name="email" id="email" />
                                </div>
                                <div class="form-input">
                                    <label for="phone_number" class="required">Phone number</label>
                                    <input type="text" name="phone_number" id="phone_number" />
                                </div>
                            </div>
                           
                        </div>
                       
                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                            <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="src/app/rtemplate/colorlib-regform-16/vendor/jquery/jquery.min.js"></script>
    <script src="src/app/rtemplate/colorlib-regform-16/vendor/nouislider/nouislider.min.js"></script>
    <script src="src/app/rtemplate/colorlib-regform-16/vendor/wnumb/wNumb.js"></script>
    <script src="src/app/rtemplate/colorlib-regform-16/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="src/app/rtemplate/colorlib-regform-16/vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="src\app\rtemplate\colorlib-regform-16\js\main.js"></script>
</body>
</html>
